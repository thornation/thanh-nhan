<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
            max-width: 600px;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ecf0f1;
        }
        h1 {
            font-size: 28px;
            color: #f1c40f;
        }
        p {
            font-size: 18px;
            color: #bdc3c7;
        }
        .social-links a {
            color: #f1c40f;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: #2c3e50;
        }
        th, td {
            border: 1px solid #ecf0f1;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #f1c40f;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="ava.jpg" alt="Ảnh đại diện">
            <div>
                <h1>Giới thiệu bản thân</h1>
                <p>Xin chào! Tôi là Phan Thanh Nhân, một người đam mê công nghệ và thiết kế web. Tôi thích sáng tạo và xây dựng những trang web đẹp mắt.</p>
        
            </div>
        </div>
       
        <table>
            <tr>
                <th>Thứ</th>
                <th>Môn học</th>
                <th>Thời gian</th>
            </tr>
            <tr>
                <td>Thứ Hai</td>
                <td>Toán</td>
                <td>8:00 - 9:30</td>
            </tr>
            <tr>
                <td>Thứ Ba</td>
                <td>Lập trình Web</td>
                <td>10:00 - 11:30</td>
            </tr>
            <tr>
                <td>Thứ Tư</td>
                <td>Tiếng Anh</td>
                <td>14:00 - 15:30</td>
            </tr>
        </table>
    </div>
</body>
</html>
